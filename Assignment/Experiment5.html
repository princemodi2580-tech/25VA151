<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend align="center"><b>Student Registration Form</b></legend>
            <label for="">Name: </label>
            <input type="text" name="" id="" placeholder="Enter your Name"><br><br>
            
            <label for="">Contact: </label>
            <input type="tel" name="" id="" placeholder="Enter your Mobile No."><br><br>

            <label for="">E-mail: </label>
            <input type="E-mail" name="" id="" placeholder="Enter your E-mail"><br><br>

            <label for="">Age: </label>
            <input type="number" name="" id="" placeholder="Enter your Age"><br><br>

            <label for="">DOB: </label>
            <input type="date" name="" id=""><br><br>

            <label for="">Gender: </label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br><br>
            <label for="">Course: </label>
            <select>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>
            <label for="">Branch: </label>
            <select>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option>
            </select>
            <br><br>
            <label for="">Your Subjects: </label>
            <input type="checkbox" name="" id="">Math
            <input type="checkbox" name="" id="">Physics
            <input type="checkbox" name="" id="">Electronics
            <input type="checkbox" name="" id="">DSA
            <br><br>

            <label for="">Your Distance</label>
            <input type="range" name="" id="" ><br><br>
            <label for="text">Address: </label><br>
            <input type="text" placeholder="Enter Full Address">
            <br><br>
            <button type="Submit">Register</button>
            <button type="reset">Clear</button>
        </fieldset>
        <h3 align="center">&copy; 2025 Student Registration Portal</h3>
    </form>
</body>
</html>
