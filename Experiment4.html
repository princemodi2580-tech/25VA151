<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title align="center">Hotel Room Booking Form</title>
</head>
<body align="center">
    <h1 align="center">HOTEL ROOM BOOKING FORM</h1>
    <h4>
        <label for="name"><b>Name: </b></label>
        <input type="name" id="" placeholder="Enter Your Name"><br><br>
        <label for="email"><b>E-Mail: </b></label>
        <input type="email" id="" placeholder="Enter Your E-mail"><br><br>
        <label for="Number"><b>Phone No.: </b></label>
        <input type="number" id="" placeholder="Enter Your Mobile no."><br><br>
        <label for="CHECK-IN-DATE"><b>Check-in-Date: </b></label>
        <input type="date" id=""><br><br>
        <label for="date"><b>Check-out-Date: </b></label>
        <input type="DATE" id=""><br><br>
        <label for="text"><b>Room Type: </b></label>
        <select id="">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite Room</option>
        </select><br><br>
        <label for="text">Number Of Guest:</label>
        <select id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        <label for="text">ADDITIONAL REQUESTS:</label><br>
        <textarea id="" rows="4" cols="30" placeholder="Enter any additional requests here..."></textarea><br><br>
        <label for="payment">PAYMENT METHOD:</label>
        <select id="">
            <option value="creditcard">Credit Card</option>
            <option value="debitcard">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Cash on Arrival</option>
        </select><br><br>
        <label for="text">OTP</label>
        <input type="text" id="" placeholder="Check Your Message">
        <br><br>
        <input type="checkbox" id="">
        <label for="checkbox" type="checkbox">I AGREE TO THE TERMS AND CONDITIONS</label>
        <br><br>
        <button type="submit"><b>BOOK NOW</b></button>
        <button type="reset"><b>RESET</b></button>
    </h4>
</body>
</html>
