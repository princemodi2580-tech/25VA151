<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;padding: 0;
        }
        html,*{
            margin: 0;padding: 0;
            box-sizing: border-box;
        }
        main{
            display: grid;
            grid-template-rows: 150px 130px 140px;
            background-color: black;
            gap: 10px;
        }
        .box{
            background-color: blue;
        }
        .section{
            display: grid;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">#Header</div>
        <div class="box">#Nav Global</div>
        <div class="section">
            <div id="left">
                <div>#Page Title</div>
                <div>#Content 1</div>
                <div class="section2">
                    <div>#Content 2</div>
                    <div>#Content 3</div>
                </div>
            </div>
            <div id="right">
                <div>#Nav Local</div>
                <div>#Sidebar</div>
            </div>
        </div>
        <div class="box" style="background-color: antiquewhite;">#Footer</div>
    </main>
</body>
</html>
