<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 100px;
            padding:0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            display: flex;
            width:450px;
            height: 300px;
            background-color: blue;
            border: 5px solid #999;

        }
        #box2{
            height: 300px;
            width: 200px;
            background-color: #999;
        }
        #box3{
            margin-left: 50px;
            height:125px;
            width:200px;
            background-color: #999;
        }
        #box4{
            margin-left: 50px;
            margin-top: 50px;
            height:125px;
            width:200px;
            background-color: #999;
        }

    </style>
</head>
<body>
    <div id="box">
        <p id="box2"></p>
        <p id="box3">
            <p id="box4"></p>
        </p>
        
    </div>
</body>
</html>
